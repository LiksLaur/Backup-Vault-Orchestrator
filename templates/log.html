<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form_auth_block">
        <div class="form_auth_block_content">
            <p class="form_auth_block_head_text">Login</p>
            {% if success_message %}
            <div style="color: green; margin-bottom: 10px; padding: 10px; background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 4px;">
                {{ success_message }}
            </div>
            {% endif %}
            <form class="form_auth_style" action="#" method="post">
                <label>Username</label>
                <input type="text" id="username" name="auth_username" placeholder="Username" required >
                <label>Password</label>
                <input type="password" id="password" name="auth_password" placeholder="Password" required >
                <button class="form_auth_button" type="submit" name="form_auth_submit">Войти</button>
            </form>
            <div id="login_error" style="color: #b00020; margin-top: 10px;"></div>
        </div>
    </div>
</body>
<script>
    document.querySelector('.form_auth_style').addEventListener('submit', function(event) {
        event.preventDefault()
        const usernameEl = document.getElementById('username')
        const username = usernameEl.value;

        const passwordEl = document.getElementById('password')
        const password = passwordEl.value;

        const errorBox = document.getElementById('login_error')
        errorBox.textContent = ''

        fetch(`/checkuser?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`, {
            method: 'GET',
            credentials: 'include'
        })
        .then(async (response) => {
            const data = await response.json();
            if (!response.ok || data.ok === false) {
                throw new Error(data.error || 'Ошибка входа');
            }
            if (data.redirect) {
                window.location.href = data.redirect;
            }
        })
        .catch(error => {
            errorBox.textContent = error.message || 'Ошибка входа';
        });
    });
    

</script>
</html>
